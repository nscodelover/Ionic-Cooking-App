<ion-view view-title="Suchergebnis">

  <div class="main_background">
  </div>

  <ion-content>
    <div class="recipe_item_list_container">
      <div class="phone_screen">
        <div class="row" ng-repeat="recipe in filtered_sorted_recipes" ng-if="$index % 2 === 0">
          <div class="col col-50 col-offset-2" ng-if="$index < filtered_sorted_recipes.length" ng-click="selectRecipe(filtered_sorted_recipes[$index])">
            <div class="recipe_list_image" ng-style="{'background-image': 'url(' + filtered_sorted_recipes[$index].src + ')'}"></div>
            <div class="category_name_div">
              <img ng-src="{{filtered_sorted_recipes[$index].categoryImage}}">
              <div class="category_title_div">
                <p>{{filtered_sorted_recipes[$index].title}}</p>
              </div>
            </div>
          </div>

          <div class="col col-50 col-offset" ng-if="$index < filtered_sorted_recipes.length" ng-click="selectRecipe(filtered_sorted_recipes[$index + 1])">
            <div class="recipe_list_image" ng-style="{'background-image': 'url(' + filtered_sorted_recipes[$index+1].src + ')'}"></div>
            <div class="category_name_div">
              <img ng-src="{{filtered_sorted_recipes[$index+1].categoryImage}}">
              <div class="category_title_div">
                <p>{{filtered_sorted_recipes[$index+1].title}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="desktop_screen">
        <div class="row" ng-repeat="recipe in filtered_sorted_recipes" ng-if="$index % 3 === 0">
          <div class="col col-30 col-offset-3.3" ng-if="$index < filtered_sorted_recipes.length" ng-click="selectRecipe(filtered_sorted_recipes[$index])">
            <div class="recipe_list_image" ng-style="{'background-image': 'url(' + filtered_sorted_recipes[$index].src + ')'}"></div>
            <div class="category_name_div">
              <img ng-src="{{filtered_sorted_recipes[$index].categoryImage}}">
              <div class="category_title_div">
                <p>{{filtered_sorted_recipes[$index].title}}</p>
              </div>
            </div>
          </div>

          <div class="col col-30 col-offset" ng-if="$index < filtered_sorted_recipes.length" ng-click="selectRecipe(filtered_sorted_recipes[$index + 1])">
            <div class="recipe_list_image" ng-style="{'background-image': 'url(' + filtered_sorted_recipes[$index+1].src + ')'}"></div>
            <div class="category_name_div">
              <img ng-src="{{filtered_sorted_recipes[$index+1].categoryImage}}">
              <div class="category_title_div">
                <p>{{filtered_sorted_recipes[$index+1].title}}</p>
              </div>
            </div>
          </div>

          <div class="col col-30 col-offset" ng-if="$index < filtered_sorted_recipes.length" ng-click="selectRecipe(filtered_sorted_recipes[$index + 2])">
            <div class="recipe_list_image" ng-style="{'background-image': 'url(' + filtered_sorted_recipes[$index+2].src + ')'}"></div>
            <div class="category_name_div">
              <img ng-src="{{filtered_sorted_recipes[$index+2].categoryImage}}">
              <div class="category_title_div">
                <p>{{filtered_sorted_recipes[$index+2].title}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="none_recipe" ng-show="noRecipe">
      <div class="recipe_none_img_div">
        <img src="img/AMA_UI/none.png">
      </div>
      <div class="none_recipe_text_div">
        <p>Leider gibe es zu Deiner</p>
        <p>Suche kein Ergebnis!</p>
      </div>
    </div>
  </ion-content>
</ion-view>
